<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>OCHO</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

body {
  font-family: Arial, sans-serif;
  background: #000;
  color: #fff;
}

/* SFONDO MATRIX */
.background {
  position: fixed;
  inset: 0;
  background-image: url("assets/matrix.jpg");
  background-size: cover;
  background-position: center bottom;
  z-index: -1;
}

/* OVERLAY per leggibilit√† */
.overlay {
  position: fixed;
  inset: 0;
  background: linear-gradient(
    to bottom,
    rgba(0,0,0,0.85) 0%,
    rgba(0,0,0,0.55) 35%,
    rgba(0,0,0,0.35) 55%,
    rgba(0,0,0,0.75) 100%
  );
  z-index: -1;
}

/* CONTENUTO */
.wrapper {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 20px;
  box-sizing: border-box;
}

/* PARTE ALTA */
.top {
  text-align: center;
}

h1 {
  margin: 10px 0 14px;
  font-size: 26px;
  letter-spacing: 2px;
}

.subtitle {
  font-size: 14px;
  opacity: 0.8;
  margin-bottom: 16px;
}

audio {
  width: min(520px, 95vw);
  border-radius: 14px;
}

/* PARTE BASSA (BOTTONI) */
.bottom {
  display: flex;
  justify-content: center;
  gap: 18px;
  margin-bottom: 40px;
}

button {
  font-size: 18px;
  padding: 14px 22px;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  color: #fff;
  background: rgba(0,0,0,0.65);
  backdrop-filter: blur(6px);
  box-shadow: 0 8px 22px rgba(0,0,0,0.6);
}

button:hover {
  transform: scale(1.05);
}

.btn-play {
  border: 2px solid #00d4ff;
}

.btn-random {
  border: 2px solid #ff3b3b;
}

/* MOBILE */
@media (max-width: 600px) {
  .bottom {
    flex-direction: column;
  }

  button {
    width: 100%;
  }
}
</style>
</head>

<body>

<div class="background"></div>
<div class="overlay"></div>

<div class="wrapper">

  <!-- ALTO -->
  <div class="top">
    <h1>O C H O</h1>
    <div class="subtitle">You already chose.</div>

    <audio id="player" controls preload="auto"></audio>
  </div>

  <!-- BASSO -->
  <div class="bottom">
    <button class="btn-play" id="btnPlay">‚ñ∂Ô∏è Ascolta</button>
    <button class="btn-random" id="btnNext">üîÅ Un altro</button>
  </div>

</div>

<script>
const TOTAL = 168;
const FOLDER = "mp3";
const SUFFIX = "_Chapter 0.mp3";

const player = document.getElementById("player");

function pad3(n) {
  return String(n).padStart(3, "0");
}

function loadRandom() {
  const n = Math.floor(Math.random() * TOTAL) + 1;
  const file = `${pad3(n)}${SUFFIX}`;
  player.src = `${FOLDER}/${encodeURIComponent(file)}`;
  player.load();
}

loadRandom();

document.getElementById("btnPlay").onclick = async () => {
  try { await player.play(); } catch(e){}
};

document.getElementById("btnNext").onclick = async () => {
  loadRandom();
  try { await player.play(); } catch(e){}
};
</script>

</body>
</html>
