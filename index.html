<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>OCHO</title>

<style>
  html, body { height: 100%; margin: 0; }
  body { font-family: Arial, sans-serif; background:#000; color:#fff; }

  /* ===== SCHERMATA INIZIALE ===== */
  #gate{
    position: fixed;
    inset: 0;
    background: #000;
    display:flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 22px;
    text-align: center;
    gap: 14px;
  }

  #startBtn{
    font-size: 20px;
    padding: 16px 22px;
    border-radius: 16px;
    border: 0;
    cursor: pointer;
    color: #fff;
    background: rgba(255,255,255,0.15);
    box-shadow: 0 14px 34px rgba(0,0,0,0.55);
  }

  #startImg{
    display:none;
    width: min(520px, 92vw);
    max-height: 45vh;
    object-fit: contain;
    border-radius: 18px;
    box-shadow: 0 14px 40px rgba(0,0,0,0.55);
  }

  /* ‚úÖ pulsanti piccoli, 2 colonne, allineati alle mani */
  #choice{
    display:none;
    width: min(520px, 92vw);
    justify-content: space-between;
    align-items: center;
    gap: 12px;
    margin-top: 12px;
  }

  .pill{
    width: 46%;
    font-size: 15px;
    padding: 10px 12px;
    border-radius: 999px;
    border: 0;
    cursor: pointer;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    box-shadow: 0 10px 22px rgba(0,0,0,0.45);
    user-select: none;
    -webkit-tap-highlight-color: transparent;
  }
  .pill.red  { background: linear-gradient(135deg, #ff3b3b, #c40000); }
  .pill.blue { background: linear-gradient(135deg, #2f6bff, #0033aa); }
  .pill img { width: 18px; height: 18px; }

  /* su schermi stretti tieni 2 colonne ma un filo pi√π piccole */
  @media (max-width: 380px){
    .pill{ font-size: 14px; padding: 9px 10px; }
    .pill img{ width: 16px; height: 16px; }
  }

  /* ===== APP ===== */
  #app{
    min-height: 100vh;
    display:none;
    justify-content: center;
    align-items: flex-start;
    padding: 26px;
    box-sizing: border-box;
    text-align: center;
    background: #000;
  }

  /* ‚úÖ sfondo Matrix quando entra nel programma */
  #app.matrix{
    background: url("assets/matrix.jpg") no-repeat center center fixed;
    background-size: cover;
  }

  .card{
    width: min(720px, 95vw);
    background: rgba(0,0,0,0.55);
    border: 1px solid rgba(255,255,255,0.18);
    border-radius: 18px;
    padding: 22px 18px;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    box-shadow: 0 20px 60px rgba(0,0,0,0.55);
  }

  h2{ margin: 0 0 16px 0; }

  audio{
    width: min(520px, 95vw);
    border-radius: 12px;
  }

  .buttons{ margin-top: 16px; }

  .btn{
    font-size: 18px;
    padding: 12px 18px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    background: rgba(255,255,255,0.92);
    box-shadow: 0 8px 24px rgba(0,0,0,0.35);
    user-select: none;
    -webkit-tap-highlight-color: transparent;
  }
  .btn + .btn{ margin-left: 10px; }

  @media (max-width: 520px){
    .btn{ width: 100%; }
    .btn + .btn{ margin-left: 0; margin-top: 10px; }
  }
</style>
</head>

<body>

<!-- GATE -->
<div id="gate">
  <button id="startBtn">Tocca per iniziare</button>

  <!-- immagine iniziale (mani/pillole) -->
  <img id="startImg" src="assets/inizio.jpeg" alt="inizio">

  <!-- intro audio -->
  <audio id="introPlayer" preload="auto"></audio>

  <!-- scelta -->
  <div id="choice">
    <button class="pill red" id="btnRed">
      <img src="assets/pill-red.png" alt="">
      Pillola rossa
    </button>

    <button class="pill blue" id="btnBlue">
      <img src="assets/pill-blue.png" alt="">
      Pillola blu
    </button>
  </div>
</div>

<!-- APP -->
<div id="app">
  <div class="card">
    <h2>üéÅ OCHO üëΩ</h2>

    <audio id="player" controls preload="auto"></audio>

    <div class="buttons">
      <button class="btn" id="btnPlay">‚ñ∂Ô∏è Ascolta</button>
      <button class="btn" id="btnNext">üîÅ Un altro</button>
    </div>
  </div>
</div>

<script>
  /* ===== CONFIG ===== */
  const TOTAL  = 168;               // <-- metti il tuo totale reale
  const FOLDER = "mp3";
  const SUFFIX = "_Chapter 0.mp3";

  const gate = document.getElementById("gate");
  const startBtn = document.getElementById("startBtn");
  const startImg = document.getElementById("startImg");
  const choice = document.getElementById("choice");

  const introPlayer = document.getElementById("introPlayer");

  const app = document.getElementById("app");
  const player = document.getElementById("player");

  let started = false;

  function pad2(n){
    return String(n).padStart(2, "0");
  }

  function randomUrl(){
    const n = Math.floor(Math.random() * TOTAL) + 1;
    const file = `${pad2(n)}${SUFFIX}`;
    return `${FOLDER}/${encodeURIComponent(file)}`;
  }

  function stopIntro(){
    try { introPlayer.pause(); } catch(e){}
    try { introPlayer.currentTime = 0; } catch(e){}
    try { introPlayer.removeAttribute("src"); introPlayer.load(); } catch(e){}
  }

  async function playRandom(){
    player.src = randomUrl();
    player.load();
    try { await player.play(); } catch(e){}
  }

  /* START */
  startBtn.addEventListener("click", async () => {
    if (started) return;
    started = true;

    startBtn.style.display = "none";
    startImg.style.display = "block";
    choice.style.display   = "flex";

    // avvia intro (su mobile parte solo dopo tap -> ok)
    try{
      introPlayer.src = `${FOLDER}/inizio.mp3`;
      introPlayer.load();
      await introPlayer.play();
    } catch(e){}
  });

  /* BLU */
  document.getElementById("btnBlue").addEventListener("click", () => {
    stopIntro();
    window.location.href = "https://www.ansa.it/sito/notizie/topnews/index.shtml";
  });

  /* ROSSO */
  document.getElementById("btnRed").addEventListener("click", async () => {
    stopIntro();

    gate.style.display = "none";
    app.style.display  = "flex";

    // ‚úÖ sfondo Matrix
    app.classList.add("matrix");

    await playRandom();
  });

  /* CONTROLLI */
  document.getElementById("btnPlay").addEventListener("click", async () => {
    try { await player.play(); } catch(e){}
  });

  document.getElementById("btnNext").addEventListener("click", async () => {
    await playRandom();
  });
</script>

</body>
</html>
